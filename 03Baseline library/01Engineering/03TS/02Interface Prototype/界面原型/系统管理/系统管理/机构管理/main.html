<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<body>
<p class="STYLE1">系统管理/机构管理</p>
<table width="394" border="1">
  <tr>
    <th width="100" scope="row">父机构：</th>
    <td width="278"><form id="form1" name="form1" method="post" action="">
      <input type="text" name="textfield" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">机构名：</th>
    <td><form id="form2" name="form2" method="post" action="">
      <input type="text" name="textfield2" />
    *
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">机构类型：</th>
    <td><form id="form3" name="form3" method="post" action="">
      请选择
          <select name="select">
          </select>
    </form></td>
  </tr>
  <tr>
    <th scope="row">机构唯一码：</th>
    <td><form id="form4" name="form4" method="post" action="">
      <input type="text" name="textfield3" />
      <input name="Submit" type="submit" value="获取标识码" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">描述：</th>
    <td><form id="form5" name="form5" method="post" action="">
      <input type="text" name="textfield4" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><form id="form6" name="form6" method="post" action="">
           <input name="Submit2" type="submit" value="保存" />
    </form>    </td>
  </tr>

<p>&nbsp; </p>
