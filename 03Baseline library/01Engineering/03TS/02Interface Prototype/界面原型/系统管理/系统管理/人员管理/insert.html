<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>人员管理</title>
<style type="text/css">
<!--
.STYLE1 {
	font-size: 18px;
	font-weight: bold;
}
-->
</style>
</head>

<body>
<p class="STYLE1">系统管理/人员管理</p>
<table width="890" border="1">
  <tr>
    <th width="125" scope="row">姓名：</th>
    <td width="749"><form id="form1" name="form1" method="post" action="">
      <input name="textfield" type="text" value="请输入姓名" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">昵称：</th>
    <td><form id="form2" name="form2" method="post" action="">
      <input name="textfield2" type="text" value="请输入昵称" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">登录名：</th>
    <td><form id="form3" name="form3" method="post" action="">
      <input name="textfield3" type="text" value="请输入登录名" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">Email：</th>
    <td><form id="form4" name="form4" method="post" action="">
      <input name="textfield4" type="text" value="请输入邮箱" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">密码：</th>
    <td><form id="form5" name="form5" method="post" action="">
      <input name="textfield5" type="text" value="请输入密码" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">确认密码：</th>
    <td><form id="form6" name="form6" method="post" action="">
      <input name="textfield6" type="text" value="请再次输入密码" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">组织机构：</th>
    <td><form id="form7" name="form7" method="post" action="">
      请选择组织机构
      <select name="select">
      </select>
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">生日：</th>
    <td><form id="form8" name="form8" method="post" action="">
      请选择生日日期
          <select name="select2">
          </select>
    </form></td>
  </tr>
  <tr>
    <th scope="row">手机：</th>
    <td><form id="form9" name="form9" method="post" action="">
      <input name="textfield7" type="text" value="请输入手机号" />
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">人员状态：</th>
    <td><form id="form10" name="form10" method="post" action="">
      激活
          <select name="select3">
          </select>
    </form></td>
  </tr>
  <tr>
    <th scope="row">人员类型：</th>
    <td><form id="form11" name="form11" method="post" action="">
      请选择
          <select name="select4">
          </select>
    </form></td>
  </tr>
  <tr>
    <th scope="row">性别：</th>
    <td><form id="form12" name="form12" method="post" action="">
      <input type="radio" name="radiobutton" value="radiobutton" />
          男
          <input type="radio" name="radiobutton" value="radiobutton" />
          女
    </form></td>
  </tr>
  <tr>
    <th scope="row">可选角色：</th>
    <td><form id="form13" name="form13" method="post" action="">
      <input type="checkbox" name="checkbox" value="checkbox" />
      IT中心
      <input type="checkbox" name="checkbox2" value="checkbox" />
      中心主任
      <input type="checkbox" name="checkbox3" value="checkbox" />
      临时角色
      <input type="checkbox" name="checkbox4" value="checkbox" />
      二级管理员
      <input type="checkbox" name="checkbox5" value="checkbox" />
      学校管理员
      <input type="checkbox" name="checkbox6" value="checkbox" />
      学院考试组卷人员
      <input type="checkbox" name="checkbox7" value="checkbox" />
      审核人员
      <input type="checkbox" name="checkbox8" value="checkbox" />
      市场经理
      <input type="checkbox" name="checkbox9" value="checkbox" />
      教学培训管理员
      <input type="checkbox" name="checkbox10" value="checkbox" />
      教师
      <input type="checkbox" name="checkbox11" value="checkbox" />
      普通学员
      <input type="checkbox" name="checkbox12" value="checkbox" />
      权威知识管理
      <input type="checkbox" name="checkbox13" value="checkbox" />
      管理员
      <input type="checkbox" name="checkbox14" value="checkbox" />
      编辑人员
      <input type="checkbox" name="checkbox15" value="checkbox" />
      网站运营主管
      <input type="checkbox" name="checkbox16" value="checkbox" />
      资源库管理员
      <input type="checkbox" name="checkbox17" value="checkbox" />
      销售人员
      <input type="checkbox" name="checkbox18" value="checkbox" />
      阅卷老师
    </form>    </td>
  </tr>
  <tr>
    <th scope="row">可选站点：</th>
    <td><input type="checkbox" name="checkbox192" value="checkbox" />
云迪在线</td>
  </tr>
  <tr>
    <th scope="row">其他联系方式：</th>
    <td><form id="form15" name="form15" method="post" action="">
      <input type="text" name="textfield8" />
        </form>
    </td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><form id="form14" name="form14" method="post" action="">
      <input name="Submit" type="submit" value="保存" /> 
      <input name="Submit2" type="submit" value="返回" />
    </form>    </td>
  </tr>
</table>
<p>&nbsp; </p>
</body>
</html>
